<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/Otter_Essay/otterEssay.html">Otter Essay</a></li>
        <li><a href="/Huckleberry/huckleberry.html">Huckleberry</a></li>
        <li><a href="/Novus_watch/index.html">Novus Watch</a></li>
      </ul>
    </nav>
    <main>
      <div class="wrapper">
        <section class="description">
          <div class="description-container">
            <img src="/form/Logo.svg" alt="Logo" />
            <h1>For Individuals</h1>
            <p>
              Start benefiting from the wellness experience. For companies
              looking on increasing productivity, and improving organization
              wellness.
            </p>
          </div>
        </section>
        <section class="form-wrapper">
          <form action="">
            <div class="form-container">
              <div class="name">
                <div>
                  <label for="firstName">First Name</label>
                  <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    placeholder="Tolu"
                    required
                  />
                </div>
                <div>
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" name="lastName" required />
                </div>
              </div>
              <div class="gender-dob">
                <div>
                  <label for="gender">Gender</label>
                  <select name="gender" id="gender" required>
                    <option value="">Select here</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div>
                  <label for="dob">Date of Birth</label>
                  <input
                    type="date"
                    id="dob"
                    name="dob"
                    placeholder="Select here"
                    required
                  />
                </div>
              </div>
              <div class="wt-ht">
                <div>
                  <label for="weight">Weight (kg)</label>
                  <input
                    type="number"
                    id="weight"
                    name="weight"
                    placeholder="Enter weight"
                    required
                  />
                </div>
                <div>
                  <label for="height">Height (cm)</label>
                  <input
                    type="number"
                    id="height"
                    name="height"
                    placeholder="Enter height here.."
                    required
                  />
                </div>
              </div>
            </div>
            <div class="form-container">
              <div class="bio">
                <div>
                  <label for="activity">Activity Level</label>
                  <select name="activity" id="activity" required>
                    <option value="">Select here</option>
                    <option value="walking">Walking</option>
                    <option value="cycling">Cycling</option>
                    <option value="running">Running</option>
                    <option value="swimming">Swimming</option>
                  </select>
                </div>
                <div>
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <div>
                  <button type="submit">Register</button>
                </div>
              </div>
              <div class="terms">
                <p>
                  By clicking Register, you agree to our
                  <a href="#" class="accent-color">Terms of Use</a> and our
                  <a href="#" class="accent-color">Privacy Policy</a>
                </p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
